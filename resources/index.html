<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <title>StopWatch - Chrono</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="updater()" oncontextmenu="return false;">

    <div id="bigprint" class="startsc" style="display: none">
      <h2 id="starttext" class="updatetext">statusmsg</h2>
    </div>

    <div id="mainsc" class="section-grid-buttons">
      <span id="display">0:00:00:00</span>
      <div class="btns1">
        <button id="playpauseButton" class="btn2 width20">Start</button>
        <button id="stopButton" class="btn2 width20">Stop</button>
        <button id="resetButton" class="btn2 width20">Reset</button>

      </div>

      <button id="OptionBtn" class="min min1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="4vw"
          height="4vw"
          fill="currentColor"
          class="bi bi-three-dots"
          viewBox="0 0 16 16"
        >
          <path
            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
          />
        </svg>
      </button> 
      
    </div>

    <div id="setsc" class="section-grid-buttons">
      <h1>Settings</h1>
      <div class="btns1">
        <button id="mstoggle" class="btn2 width30">Toggle ms</button>
        <button id="timerbtn" class="btn2 width30">Timer</button>
      </div>
    </div>

    <div id="timerscreen" class="section-grid-buttons">
      
      <form class="form1" onsubmit="getformdata()" action="javascript:void(0);">
        <p>Enter Time in minutes</p>
        <div class="btns1">
          <input type="text" id="timermin" placeholder="here" class="btn2 width30">
          <button type="submit" class="btn2 width30">Set</button>
        </div>
       
      </form>
     
    </div>

    <div id="about" class="section-grid-buttons">
      <h1>About & Help</h1>
      <div class="btns1">
        <button class="btn2 width30">Version Info</button>
        <button class="btn2 width30" onclick="window.simpletime.openGitHub();">GitHub</button>
        <button class="btn2 width30">About</button>

      </div>
    </div>

    <div id="credits" class="section-grid-buttons">
      <h1>About</h1>
      <p style="font-size: 2.5vw;">Developed by @NavidMafi , First started as a personal project, now it's available under GPLv3 License. Thanks to @SinisterStalker and @AL1382 for testing.</p>
    </div>

    <div id="details" class="section-grid-buttons">
      <h1>Info & Details</h1>
      <p style="font-size: 3vw;" id="appDetails"></p>
    </div>

    <button
      id="backbtn"
      class="min min1"
      onclick="mainscreenshow()"
      style="display: none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="4vw"
        height="4vw"
        fill="currentColor"
        class="bi bi-three-dots"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
        />
      </svg>
    </button>
    
    <script src="js/neutralino.js"></script>
    <script src="js/main.js"></script>


<audio id="timeended">
    <source src="./audio/alert1.mp3" type="audio/mp3">
</audio>
  </body>
</html>
